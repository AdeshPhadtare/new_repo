
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- keep same CSS as main site -->
  <style>
    /* Override/additional styles for calculator page */
    body {
      justify-content: flex-start;
      padding-top: 50px;
    }

    header {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      color: #a8d0ff;
      text-shadow: 0 0 8px rgba(168,208,255,0.6);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .tab-btn {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 25px;
      border: none;
      color: #cce0ff;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .tab-btn:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    .tab-btn.active {
      background: #a8d0ff;
      color: #1a1a1a;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .calculator {
      display: none;
      width: 360px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px 30px;
      margin: 0 auto 50px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .calculator.active {
      display: block;
      transform: scale(1.02);
    }

    .calculator h2 {
      color: #cce0ff;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 8px rgba(204,224,255,0.6);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 500;
      color: #cce0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #cce0ff;
      font-size: 1em;
      outline: none;
    }

    input::placeholder {
      color: rgba(204,224,255,0.6);
    }

    button.calc-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button.calc-btn:hover {
      background: #764ba2;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #f0ff7b;
      text-shadow: 0px 0px 8px rgba(240,255,123,0.6);
    }

    @media(max-width: 400px){
      .calculator {
        width: 90%;
        padding: 20px;
      }

      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>üí∞ Financial Calculator</header>

  <div class="tabs">
    <button class="tab-btn active" onclick="showCalc('sip', event)">SIP</button>
    <button class="tab-btn" onclick="showCalc('emi', event)">EMI</button>
    <button class="tab-btn" onclick="showCalc('loan', event)">Loan</button>
  </div>

  <!-- SIP Calculator -->
  <div id="sip" class="calculator active">
    <h2>SIP Calculator</h2>
    <label>Monthly Investment (‚Çπ)</label>
    <input type="number" id="sipAmount" placeholder="e.g. 5000">
    <label>Annual Return (%)</label>
    <input type="number" id="sipRate" placeholder="e.g. 12">
    <label>Years</label>
    <input type="number" id="sipYears" placeholder="e.g. 10">
    <button class="calc-btn" onclick="calcSIP()">Calculate</button>
    <div class="result" id="sipResult"></div>
  </div>

  <!-- EMI Calculator -->
  <div id="emi" class="calculator">
    <h2>EMI Calculator</h2>
    <label>Loan Amount (‚Çπ)</label>
    <input type="number" id="loanAmount" placeholder="e.g. 500000">
    <label>Interest Rate (%)</label>
    <input type="number" id="loanRate" placeholder="e.g. 8">
    <label>Tenure (Years)</label>
    <input type="number" id="loanYears" placeholder="e.g. 5">
    <button class="calc-btn" onclick="calcEMI()">Calculate</button>
    <div class="result" id="emiResult"></div>
  </div>

  <!-- Loan Calculator -->
  <div id="loan" class="calculator">
    <h2>Loan Calculator</h2>
    <label>Principal (‚Çπ)</label>
    <input type="number" id="principal" placeholder="e.g. 100000">
    <label>Rate of Interest (%)</label>
    <input type="number" id="rate" placeholder="e.g. 10">
    <label>Time (Years)</label>
    <input type="number" id="time" placeholder="e.g. 3">
    <button class="calc-btn" onclick="calcLoan()">Calculate</button>
    <div class="result" id="loanResult"></div>
  </div>

  <script>
    function showCalc(id, event) {
      document.querySelectorAll(".calculator").forEach(c => c.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));

      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
    }

    function calcSIP() {
      let p = parseFloat(document.getElementById("sipAmount").value);
      let r = parseFloat(document.getElementById("sipRate").value) / 100 / 12;
      let n = parseInt(document.getElementById("sipYears").value) * 12;
      if (!p || !r || !n) return;
      let result = p * ((Math.pow(1+r,n)-1)/r) * (1+r);
      document.getElementById("sipResult").innerText = "Future Value: ‚Çπ" + result.toFixed(2);
    }

    function calcEMI() {
      let p = parseFloat(document.getElementById("loanAmount").value);
      let r = parseFloat(document.getElementById("loanRate").value) / 100 / 12;
      let n = parseInt(document.getElementById("loanYears").value) * 12;
      if (!p || !r || !n) return;
      let emi = (p*r*Math.pow(1+r,n)) / (Math.pow(1+r,n)-1);
      document.getElementById("emiResult").innerText = "Monthly EMI: ‚Çπ" + emi.toFixed(2);
    }

    function calcLoan() {
      let p = parseFloat(document.getElementById("principal").value);
      let r = parseFloat(document.getElementById("rate").value) / 100;
      let t = parseFloat(document.getElementById("time").value);
      if (!p || !r || !t) return;
      let si = (p*r*t);
      document.getElementById("loanResult").innerText = "Simple Interest: ‚Çπ" + si.toFixed(2);
    }
  </script>
  <footer class="site-footer" role="contentinfo">
    <div>Made with <span class="heart">‚ù§Ô∏è</span> by AlgoNauts ‚Äî Prototype</div>
  </footer>
</body>
</html>
